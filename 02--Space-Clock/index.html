<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScript30: Solar Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="clock">
    <div class="clockface">

      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>

    </div>
  </div>

  <script>
    // selecting anything within the document with the class second-hand
    const secondHand = document.querySelector('.second-hand');
    const minutesHand = document.querySelector('.minute-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const now = new Date();
      //This gets the seconds from the current minute.
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hour = now.getHours();

      // This converts the seconds into degrees.
      const secondsDegrees = ((seconds / 60) * 360 + 90);
      const minutesDegrees = ((minutes / 60) * 360 + 90);
      const hourDegrees = ((hour / 12) * 360 + 90);




      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
      console.log(seconds);
      minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;


    }

    //making this happen at every 1000 miliseconds (1 second)
    setInterval(setDate, 1000);
  </script>

</body>

</html>
